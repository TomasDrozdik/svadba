<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&T</title>
    <link rel="icon" type="image/svg+xml" href="wedding-rings-favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hero Section with Names, Date & Countdown -->
        <header class="hero">
            <div class="hero-content">
                <h1 class="couple-names">
                    <span class="name">Kristína</span>
                    <span class="ampersand">&amp;</span>
                    <span class="name">Tomáš</span>
                </h1>
                <p class="wedding-invitation">Srdečne vás pozývame na našu svadbu</p>
                <p class="wedding-date">Piatok, 22 mája 2026 o 15. hodine</p>
                <p class="wedding-venue"><a href="https://ekorezort.sk/">Ekorezort Vendelín</a></p>
                <div class="countdown" id="countdown">
                    <span class="countdown-label">už o</span>
                    <span class="countdown-number" id="days">000</span>
                    <span class="countdown-label">dní</span>
                </div>
            </div>
        </header>

        <!-- RSVP Button -->
        <div class="rsvp-container">
            <a href="https://forms.google.com/your-rsvp-form"
               class="rsvp-button"
               target="_blank"
               rel="noopener noreferrer">
                Potvrďte nám svoju účasť
            </a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-divider">
                <span class="divider-line"></span>
                <span class="divider-icon">♥</span>
                <span class="divider-line"></span>
            </div>
            <p class="footer-text">Tešíme sa na vás!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
